<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memory Game Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧠 Memory Game</h1>
  
  <div class="hud">
    <div class="info" id="level">Level: 1</div>
    <div class="info" id="timer">Waktu: 0 detik</div>
    <div class="info" id="steps">Langkah: 0</div>
    <div class="info" id="score">Skor: 0</div>
  </div>

  <!-- MENU (pilih tema + tombol main) -->
  <div id="menu">
    <label for="themeSelect">Pilih Tema:</label>
    <select id="themeSelect">
      <option value="buah">🍎 Buah</option>
      <option value="hewan">🐶 Hewan</option>
      <option value="sayur">🥦 Sayur</option>
    </select>
    
    <div id="audioControls">
      <button id="musicToggle">🔊 Musik: ON</button>
      <button id="sfxToggle">🔈 SFX: ON</button>
    </div>
    
    <button id="playBtn">▶Main</button>
  </div>

  <!-- BOARD GAME -->
  <div class="game-board hidden" id="board"></div>

  <!-- LEADERBOARD CONTROLS & LIST -->
  <div id="leaderboardControls" class="leaderboard-controls">
    <button id="showLeaderboardBtn">🏆 Lihat Leaderboard</button>
  </div>

  <div id="leaderboard" class="leaderboard hidden">
    <div class="leaderboard-header">
      <h3>🏆 Leaderboard (Top 5)</h3>
      <button id="closeLeaderboardBtn" class="close-btn">❌</button>
    </div>
    <ol id="leaderboardList"></ol>
  </div>

  <!-- POPUP MENANG -->
  <div class="win-popup" id="popup">
    <div class="popup-content">
      <h2>Level Selesai!</h2>
      <p id="final-info"></p>
      <!-- tombol di-generate lewat JS -->
    </div>
  </div>

  <!-- POPUP NAMA -->
  <div id="namePopup" class="name-popup hidden">
    <div class="name-popup-content">
      <h3>Masukkan Nama Anda</h3>
      <input type="text" id="playerNameInput" placeholder="Nama pemain...">
      <button id="startGameBtn">Mulai Game</button>
    </div>
  </div>

  <!-- SOUND -->
  <audio id="bgMusic" loop></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
