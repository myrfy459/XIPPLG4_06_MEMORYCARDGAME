<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memory Game Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🧠 Memory Game</h1>
  
  <div class="info" id="level">Level: 1</div>
  <div class="info" id="timer">Waktu: 0 detik</div>
  <div class="info" id="steps">Langkah: 0</div>

  <!-- MENU (pilih tema + tombol main) -->
  <div id="menu">
    <label for="themeSelect">Pilih Tema:</label>
    <select id="themeSelect">
      <option value="buah">🍎 Buah</option>
      <option value="hewan">🐶 Hewan</option>
      <option value="sayur">🥦 Sayur</option>
    </select>
    
    <div id="audioControls">
      <button id="musicToggle">🔊 Musik: ON</button>
      <button id="sfxToggle">🔈 SFX: ON</button>
    </div>
    
    <button id="playBtn">▶️ Main</button>
  </div>

  <!-- BOARD GAME -->
  <div class="game-board hidden" id="board"></div>

  <!-- POPUP MENANG -->
  <div class="win-popup" id="popup">
    <div class="popup-content">
      <h2>🎉 Level Selesai!</h2>
      <p id="final-info"></p>
      <button onclick="nextLevel()">➡️ Lanjut Level</button>
      <button onclick="restartGame()">🔄 Ulang dari Awal</button>
    </div>
  </div>

  <!-- SOUND -->
  <audio id="clickSound" src="click.mp3" preload="none"></audio>
  <audio id="matchSound" src="match.mp3" preload="none"></audio>
  <audio id="winSound" src="win.mp3" preload="none"></audio>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" src="game-music-loop-6-144641.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
